sudo: required
services:
        - docker

before_install:
        - docker build -t tombenjaminmorris/docker-react -f Dockerfile.dev .

script:
        - docker run tombenjaminmorris/docker-react npm run test -- --coverage 

deploy:
        provider: elasticbeanstalk
        region: "eu-west-2"
        app: "docker-react"
        end: "DockerReact-env"
        bucket_name: "elasticbeanstalk-eu-west-2-905016994436"
        bucket_path: "docker-react"
        on:
                branch: master
        access_key_id: $AWS_ACCESS_KEY
        secret_access_key: 
                secure: "$AWS_SECRET_KEY"
